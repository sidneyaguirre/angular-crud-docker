<div>
  <div class="card-body">
    <div class="form-group">
      <input
        #arabicNumber
        type="number"
        placeholder="Type a number"
        class="formcontrol"
      />
    </div>
    <div class="form-group">
      <button
        (click)="toRoman(arabicNumber.value)"
        type="submit"
        class="btn btn-primary"
      >
        Convert
      </button>
    </div>
    <div>
      <h5>Roman Numeral</h5>
      <h5><code>{{ romanNumber }}</code></h5>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Student Name</label>
        <input
          type="text"
          class="formcontrol"
          formControlName="student_name"
          #student_name
        />
      </div>
      <div
        *ngIf="
          angForm.controls['student_name'].invalid &&
          (angForm.controls['student_name'].dirty ||
            angForm.controls['student_name'].touched)
        "
        class="alert
      alert-danger"
      >
        <div *ngIf="angForm.controls['student_name'].errors.required">
          Student Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Student ID Number </label>
        <input
          type="text"
          class="formcontrol"
          formControlName="student_id_number"
          #student_id_number
        />
      </div>
      <div
        *ngIf="
          angForm.controls['student_id_number'].invalid &&
          (angForm.controls['student_id_number'].dirty ||
            angForm.controls['student_id_number'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['student_id_number'].errors.required">
            Student ID Number is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Courses </label>
        <input
          type="text"
          class="formcontrol"
          formControlName="business_name"
          #business_name
        />
      </div>
      <div
        *ngIf="
          angForm.controls['courses'].invalid &&
          (angForm.controls['courses'].dirty ||
            angForm.controls['courses'].touched)
        "
        class="
      alert alert-danger"
      >
        <div *ngIf="angForm.controls['courses'].errors.required">
            Courses are required.
        </div>
      </div>
      <div class="form-group">
        <button
          (click)="
            addStudent(
              student_name.value,
              courses.value,
              student_id_number.value
            )
          "
          [disabled]="angForm.pristine || angForm.invalid"
          class="btn btn-primary"
        >
          Add Business
        </button>
      </div>
    </form>
  </div>
</div>
